{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="dish-list">
    <h1>Dish List</h1>

    <ul>
        {% for dish in dishes %}
            <li>
                <a href="{% url 'dish_detail' dish.id %}">{{ dish.name }}</a> - {{ dish.description }}
            </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
