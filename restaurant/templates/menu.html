{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
    <div class="column">
        {% for item in menu %}
            <p>
                <a href="{% url 'menu_item' id=item.pk %}">
                    {{ item.name }}
                    </a>
                <span class="menu-price">
                    {{ item.price }} VND
                </span>
            </p>
        {% endfor %}
    </div>
<!--End col-->
{% endblock %}
