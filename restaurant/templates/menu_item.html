{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<section>
   <article>
      <h1>Menu item</h1>
      <span>
         <a href="{% url 'home' %}">Home</a> /
         <a href="{% url 'menu' %}">Menu</a>/
         {{dish.name}}
      </span>
      <!--Begin row-->
      <div class="row">
         <!--Begin col-->
         <div class="column">
            <h2>
                {{ dish.name }}
            </h2>
            <p>
                {{ dish.description }}
            </p>
            <p>
                Price: {{ dish.price }} VND
            </p>
            <form action="{% url 'cart:cart_add' dish.id %}" method="post">
              {{ cart_dish_form }}
              {% csrf_token %}
              <input type="submit" value="Add to cart">
            </form>
         </div>
         <!--End col-->
         <!--Begin col-->
         <div class="column">
            <img src="{{ dish.image.url }}" alt="{{ dish.name }}" />
        </div>
         <!--End col-->
      </div>
      <!--End row-->
   </article>
</section>
{% endblock %}
