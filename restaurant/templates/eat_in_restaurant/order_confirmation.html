<!-- order_confirmation.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
</head>
<body>

    <h1>Order Confirmation</h1>

    <h2>Selected Dishes</h2>
    <ul>
        {% for dish, quantity in selected_finished_dishes_quantities.items %}
            <li>{{ dish.name }} - Quantity: {{ quantity }}</li>
        {% endfor %}
    </ul>

    <p>Total: ${{ discounted_total }}</p>

    <form method="post" action="{% url 'eat_in_restaurant:checkout' %}">
        {% csrf_token %}
        <input type="submit" value="Checkout">
    </form>

</body>
</html>
